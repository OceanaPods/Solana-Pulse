<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solana Solar Pulse UI</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Solar Core -->
        <div class="solar-core">
            <div class="pulse-ring"></div>
            <div class="pulse-ring delay"></div>
        </div>

        <!-- Navigation Hexagons -->
        <div class="hexagon wallet" data-label="Wallet">
            <span>Wallet</span>
        </div>
        <div class="hexagon transactions" data-label="Transactions">
            <span>Transactions</span>
        </div>
        <div class="hexagon staking" data-label="Staking">
            <span>Staking</span>
        </div>
        <div class="hexagon dapps" data-label="DApps">
            <span>DApps</span>
        </div>
        <div class="hexagon stats" data-label="Stats">
            <span>Stats</span>
        </div>

        <!-- Transaction Comet Animation -->
        <div class="comet"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
